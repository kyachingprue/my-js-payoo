<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account balance</title>
  <!-- css framework -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex justify-center my-3">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-2">
          <!-- Amount Balance -->
          <div class="stats shadow">
            <div class="stat">
              <div class="stat-title text-center">Available Balance</div>
              <div id="show-add-amount-balance" class="stat-value text-center">9400</div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- Button Elements -->
          <div>
            <button id="show-add-money-form" class="btn">Add Money</button>
            <button id="show-cash-form" class="btn">Cash Out</button>
            <button id="show-transaction" class="btn">Transaction</button>
          </div>
          <div class="divider"></div>
          <!-- Add Money section starts -->
          <div id="home-add-money" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="show-add-money-input" type="number" placeholder="Enter your amount"
                  class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Code</span>
                </label>
                <input id="show-pin-code-input" type="password" placeholder="Enter your Pin "
                  class="input input-bordered" required />
              </div>
              <div class="form-control mt-6">
                <button id="btn-primary-add-money" class="btn btn-primary">Add Money</button>
              </div>
            </form>
          </div>
          <!-- Add Money section ends -->
          <!-- Cash Out section starts -->
          <div id="home-cash-out" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="show-cash-out-input" type="number" placeholder="Enter your amount"
                  class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin Code</span>
                </label>
                <input id="show-cash-out-pin" type="password" placeholder="Enter your Pin " class="input input-bordered"
                  required />
              </div>
              <div class="form-control mt-6">
                <button id="btn-primary-cash-out" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>
          <!-- Cash Out section ends -->
          <!-- transaction elements -->
          <div id="home-transaction" class="text-center hidden">
            <h2 class="text-2xl font-bold">Transaction History</h2>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="INDEX/dom.js"></script>
  <script src="INDEX/function.js"></script>
  <script src="INDEX/cashManey.js"></script>
  <script src="INDEX/utilities.js"></script>
  <script src="INDEX/about.js"></script>

</body>

</html>
